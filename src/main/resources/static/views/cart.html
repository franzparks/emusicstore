
<div class="container-wrapper">
    <div class="container">
        <section>
            <div class="jumbotron">
                <div class="container">
                    <h1>Cart</h1>

                    <p>All the selected products in your shopping cart</p>
                </div>
            </div>
        </section>

        <section class="container" ng-controller = "cartCtrl">
            <div >
            <div>
                <button class="btn btn-danger pull-left" ng-click="clearCart()"><span
                        class="glyphicon glyphicon-remove-sign"></span>Clear Cart</button>
                <a href="/order/${cartId}"
                   class="btn btn-success pull-right"><span class="glyphicon-shopping-cart glyphicon"></span> Check out
                </a>
            </div>

            <table class="table table-hover">
                <tr>
                    <th>Product</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th>Action</th>
                </tr>
                <tr ng-repeat = "item in cartItems">
                    <td>{{item.productName}}</td>
                    <td>{{item.productPrice | currency}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.totalPrice | currency}}</td>
                    <td><button class="label label-danger" ng-click="removeFromCart($index)">
                        <span class="glyphicon glyphicon-remove"></span>remove</button></td>
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                    <th>Grand Total</th>
                    <th>{{grandTotal | currency}}</th>
                    <th></th>
                </tr>
            </table>

            <a href="#/" class="btn btn-default">Continue Shopping</a>
            </div>
        </section>

    </div>
</div>
